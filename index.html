<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg): </label>
    <input type="number" id="weight" step="0.01" required><br>

    <label for="height">Height (m): </label>
    <input type="number" id="height" step="0.01" required><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h3>Result:</h3>
    <p id="result"></p>
</div>

<script>
    function calculateBMI() {
        // Get values from input fields
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);

        // Check if values are valid
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            alert("Please enter valid weight and height.");
            return;
        }

        // Calculate BMI
        let bmi = weight / (height * height);

        // Display result
        let resultElement = document.getElementById("result");
        resultElement.innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;

        // Interpret BMI category
        if (bmi < 18.5) {
            resultElement.innerHTML += "<br>Underweight";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            resultElement.innerHTML += "<br>Normal weight";
        } else if (bmi >= 25 && bmi < 29.9) {
            resultElement.innerHTML += "<br>Overweight";
        } else {
            resultElement.innerHTML += "<br>Obese";
        }
    }
</script>

</body>
</html>
